<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
            </style>
            
        <h1 class="mt-3">ビンゴゲーム</h1>
        <div class="row mt-2">
            <div class="col-12 mx-auto">
                <div id="bingo-card" class="mt-4 container"></div>
            </div>
        </div>
<!-- 新しいゲームを開始するボタン -->
        
        <div class="d-grid gap-2 col-6 mx-auto">
             <button id="new-game" class="btn btn-light">ビンゴを始める</button>
             <button id="create-room" class="btn btn-light">ルームを作る</button>
         <!-- リセットボタン -->
         <button id="reset-game" class="btn btn-outline-danger">リセット</button>
        </div>
    

<!-- 次の数字とカウントダウン -->
        <div id="number" class="text-center mt-4"></div>
        <div id="countdown" class="text-center mt-2"></div>

        <div id="log-container" class="text-center mt-2">
            <div id="log"></div>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
